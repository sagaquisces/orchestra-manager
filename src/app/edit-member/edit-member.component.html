<h3>Edit Member</h3>
<div class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2">Name:</label>
    <div class="col-sm-6">
      <input class="form-control" [(ngModel)]="selectedMember.name">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Instrument:</label>
    <div class="col-sm-6">
      <input class="form-control" [(ngModel)]="selectedMember.instrument">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Biography:</label>
    <div class="col-sm-6">
      <textarea class="form-control" [(ngModel)]="selectedMember.bio"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Image URL:</label>
    <div class="col-sm-6">
      <input class="form-control" [(ngModel)]="selectedMember.imageUrl">
    </div>
  </div>

  <div class="form-group">
    <div class="btn-group col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-warning" (click)="beginUpdatingMember(selectedMember)">Update</button>
      <button type="button" class="btn btn-danger" (click)="beginDeletingMember(selectedMember)">Delete</button>
    </div>
  </div>
</div>
